<!DOCTYPE html>
<html lang="en">
  <th:block th:replace="~{fragments/head :: head(${page})}"></th:block>
  <body>
    <th:block th:replace="fragments/header :: header"></th:block>

    <main>
      <div class="home-page">
        <div class="container">
          <div class="logo-container">
            <img
              th:src="@{/img/homePage-background/JavaStream.png}"
              alt=""
              class="logo-img"
            />
          </div>

          <div class="content-effect-container">
            <div class="effect-red">
              <div class="effect-green">
                <div class="effect-blue">
                  <div class="effect-yellow">
                    <div class="effect-purple">
                      <div class="home-page-content">
                        <h1 class="m-3">Javastream</h1>
                        <p>Tutto quello che cerchi in un unico posto.</p>
                        <div class="home-page-link mt-5">
                          <ul>
                            <li>
                              <a th:href="@{/games}"
                                ><strong>Videogiochi</strong></a
                              >
                            </li>
                            <div class="home-nav-line"></div>
                            <li>
                              <a th:href="@{/movies}"><strong>Film</strong></a>
                            </li>
                            <div class="home-nav-line"></div>
                            <li>
                              <a th:href="@{/songs}"><strong>Musica</strong></a>
                            </li>
                            <div class="home-nav-line"></div>
                            <li>
                              <a th:href="@{/books}"><strong>Libri</strong></a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mobile-home-nav">
            <div class="home-page-content">
              <h1 class="m-3">Javastream</h1>
              <p>Tutto quello che cerchi in un unico posto.</p>
              <div class="home-page-link mt-5">
                <ul>
                  <li>
                    <a th:href="@{/games}"><strong>Videogiochi</strong></a>
                  </li>
                  <div class="home-nav-line"></div>
                  <li>
                    <a th:href="@{/movies}"><strong>Film</strong></a>
                  </li>
                  <div class="home-nav-line"></div>
                  <li>
                    <a th:href="@{/songs}"><strong>Musica</strong></a>
                  </li>
                  <div class="home-nav-line"></div>
                  <li>
                    <a th:href="@{/books}"><strong>Libri</strong></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
