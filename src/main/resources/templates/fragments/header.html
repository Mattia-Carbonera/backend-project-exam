<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img th:src="@{/img/homePage-background/logo.PNG}" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/games">Videogiochi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies">Film</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/songs">Musica</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">Libri</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li sec:authorize="isAuthenticated() == false" class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li sec:authorize="isAuthenticated() == true" class="nav-item">
            <strong>
              <span
                class="nav-link"
                sec:authentication="name"
                onclick="userModalHandler()"
              ></span>
            </strong>
          </li>
          <li sec:authorize="isAuthenticated() == true" class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
